resources:
  instance_count: 8
  instance_type: ml.trn1.32xlarge 
  volume_size: 200
git:
  repo_url: "https://github.com/aws-neuron/neuronx-distributed.git"
  branch: main
  commit: 083d3ea26f58d6b91d6e0f0deb2c0670fdb7bbb0
pre_script: 
  - pip3 install --upgrade pip
  - SCRIPT_DIR=$GIT_CLONE_DIR/examples/training/llama/lightning
  - cp -r $GIT_CLONE_DIR/examples/training/llama/tp_pp_llama_hf_pretrain/13B_config_llama2 $SCRIPT_DIR/
  - cp $GIT_CLONE_DIR/examples/training/llama/*.* $SCRIPT_DIR
  - cd $SCRIPT_DIR
  - pip3 install -r requirements.txt
  - pip3 install -r requirements_ptl.txt
  - LOGS_DIR=$LOG_ROOT/$PET_NODE_RANK
  - mkdir -p $LOGS_DIR 
  - OUTPUT_LOG=$LOGS_DIR/pretrain.log
  - CACHE_DIR=$CACHE_ROOT/$PET_NODE_RANK
  - mkdir -p $CACHE_DIR
  - mkdir -p $CKPT_ROOT
  - tb_dir=$LOG_ROOT/tb/pretrain
  - 'if [ -d $tb_dir ]; then rm -rf $tb_dir; fi'
  - mkdir -p $tb_dir
  - DATA_PATH="$DATA_ROOT/examples_datasets/wikicorpus_llama2_tokenized_4k"
  - DISTRIBUTED_ARGS="--nproc_per_node $PET_NPROC_PER_NODE --nnodes $PET_NNODES --node_rank $PET_NODE_RANK --master_addr $PET_MASTER_ADDR --master_port $PET_MASTER_PORT"
  - GBS=1024
  - SEQ_LEN=4096
  - PP_DEGREE=4
  - TP_DEGREE=8
  - DP=$(($PET_NPROC_PER_NODE * $PET_NNODES / $TP_DEGREE / $PP_DEGREE))
  - BS=$(($GBS / $DP))
  - NUM_MICROBATCHES=$BS
  - max_steps=30000
  - LLAMA2_ARGS="--train_batch_size $BS 
    --use_meta_device_init 1 
    --data_dir $DATA_PATH 
    --model_path $SCRIPT_DIR/13B_config_llama2 
    --max_steps $max_steps 
    --seq_len $SEQ_LEN 
    --pipeline_parallel_size $PP_DEGREE 
    --tensor_parallel_size $TP_DEGREE 
    --num_microbatches $NUM_MICROBATCHES 
    --lr 0.00015 
    --min_lr 1e-05 
    --beta1 0.9 
    --beta2 0.95 
    --weight_decay 0.1 
    --warmup_steps 2000 
    --constant_steps 0 
    --use_zero1_optimizer 1 
    --use_selective_checkpoint 1 
    --scheduler_type cosine 
    --tb_dir $tb_dir
    --save_checkpoint
    --checkpoint_freq=100
    --num_kept_checkpoint=1
    --save_load_xser"
  - echo DISTRIBUTED_ARGS=$DISTRIBUTED_ARGS
  - TMP_CACHE_DIR=$SM_OUTPUT_DATA_DIR/cache
  - cp -r $CACHE_DIR $TMP_CACHE_DIR
  - export NEURON_CC_FLAGS="--model-type transformer --distribution-strategy=llm-training --cache_dir=$TMP_CACHE_DIR"
  - NEURON_COMPILE_CACHE_URL=$TMP_CACHE_DIR neuron_parallel_compile --command clear-locks
train:
  distribution: "torch"
  env:
    - name: HOME
      value: $SM_OUTPUT_DATA_DIR
    - name: LOG_ROOT
      value: $SM_CHANNEL_EFS/home/$RELEASE_NAME/logs
    - name: DATA_ROOT
      value: $SM_CHANNEL_FSX/home/$RELEASE_NAME
    - name: CACHE_ROOT
      value: $SM_CHANNEL_EFS/home/$RELEASE_NAME/cache
    - name: CKPT_ROOT
      value: "$SM_CHANNEL_EFS/home/$RELEASE_NAME/checkpoints"
    - name: CCOM_SOCKET_IFNAME
      value: "eth0"
    - name: FI_EFA_USE_DEVICE_RDMA
      value: "1"
    - name: FI_PROVIDER
      value: "efa"
    - name: FI_EFA_FORK_SAFE
      value: "1"
    - name:  NEURON_FUSE_SOFTMAX
      value: "1"
    - name: NEURON_RT_STOCHASTIC_ROUNDING_EN
      value: "1"
    - name: NEURON_RT_ASYNC_EXEC_MAX_INFLIGHT_REQUESTS
      value: "7"
    - name: MALLOC_ARENA_MAX
      value: "128"
    - name: "XLA_DOWNCAST_BF16"
      value: "1"
  command:
    -  torchrun 
  args: 
    - $DISTRIBUTED_ARGS  
    - run_llama_nxd_ptl.py
    - $LLAMA2_ARGS
    - '--checkpoint_dir $CKPT_ROOT'
    - '2>&1 | tee $OUTPUT_LOG'
